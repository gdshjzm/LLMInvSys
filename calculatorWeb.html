<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculator</title>  
</head>  
<body>  
    <h1>Simple Calculator</h1>  
    <form id="calculatorForm">  
        <input type="number" id="num1" placeholder="Enter first number">  
        <input type="number" id="num2" placeholder="Enter second number">  
        <button type="submit" name="operation" value="add">Calculate Sum</button>  
        <button type="submit" name="operation" value="subtract">Calculate Difference</button>  
        <button type="submit" name="operation" value="multiply">Calculate Product</button>  
        <button type="submit" name="operation" value="divide">Calculate Quotient</button>  
    </form>  
    <div id="CalResult"></div>
    </form>  
    <text>Notice:for subtraction and division, it is usually the first minus\divide the second number</text>
    <hr>
    <form id="FactorialForm">  
        <input type="number" id="num3" placeholder="Enter number">  
        <button type = "submit">Calculate factorial</button>
    </form> 
    <div id="FacResult"></div>  
  
    <script src="script.js"></script>  
</body>  
</html>
